<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Converter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<script type="style.js"></script>
		<div class="wrapper">
			<div class="card">
				<h1 style="text-align: center;"><b>TEMPERATURE CONVERTER</b></h1>
				<div>
					<div class="temp-fields">
						<h3 class="spacing">Celsius</h3>
						<input id="celsius" placeholder="Enter celsius" type="number"/>
					</div>
					<div class="temp-fields">
						<h3 class="spacing">Fahrenheit</h3>
						<input id="fahrenheit" placeholder="Enter fahreneit" type="number"/>
					</div>
					<div class="temp-fields">
						<h3 class="spacing">Kelvin</h3>
						<input id="kelvin" placeholder="Enter kelvin" type="number"/>
					</div>
				</div>
				<div class="but">
					<button id="submit" class="spacing" type="submit" value="submit">Convert</button>
					<button id="reset" class="spacing" type="reset" value="reset">Reset</button>
				</div>
			</div>
		</div>
		<script src="style.js"></script>
	</body>
</html>
